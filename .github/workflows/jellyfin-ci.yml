name: Jellyfin CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout do código
    - name: Checkout code
      uses: actions/checkout@v2

    # 2. Configurar .NET Core
    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'  # Certifique-se de que está usando a versão correta do .NET, conforme o README

    # 3. Restaurar dependências
    - name: Restore dependencies
      run: dotnet restore ./Jellyfin.Server/Jellyfin.Server.csproj

    # 4. Compilar o projeto Jellyfin.Server
    - name: Build the project
      run: dotnet build ./Jellyfin.Server/Jellyfin.Server.csproj --configuration Release

    # 5. Publicar o aplicativo
    - name: Publish the project
      run: dotnet publish ./Jellyfin.Server/Jellyfin.Server.csproj --configuration Release --output ./publish_output

    # 6. Verificar conteúdo da pasta após publicação
    - name: List published files
      run: ls -R ./publish_output

    # 7. Deploy para o Azure Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'jellyfin-app'  # Substitua pelo nome da sua Web App no Azure
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish_output
